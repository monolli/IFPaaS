language: python
python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
# Command to install dependencies
install:
    - pip install -r requirements.txt --upgrade pip
# Command to run tests
jobs:
    include:
        # Name of the first stage
        - stage: "Tests"
          # Name of the first job
          name: "Linting"
          script: python -m flake8
          # Definition of the second job
        - script: python -m pytest
          name: "Unit Tests"
branches:
    only:
        - master
        - development
